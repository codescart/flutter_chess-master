name: chess_bot
description: "a chess bot."

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.2.2+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  path_provider: ^2.0.0
  intl: ^0.17.0
  flutter_launcher_icons: ^0.8.1
  lite_rolling_switch: ^0.1.1
  shared_preferences: ^2.0.1
  group_radio_button: ^1.0.1
  url_launcher: ^6.0.1
  intl_phone_field:
  page_transition:
  fluttertoast:
  share_plus:
  clipboard:
  carousel_slider:
  step_progress_indicator:
  youtube_player_flutter:
  another_flushbar:
  dotted_border:
  image_picker:
  animated_text_kit:
  #with fixed versions because else other packages fail to work (because they depend on older versions etc.)
  uuid: 2.2.2
  quiver: 2.1.5
  #firebase
  firebase_core: ^1.0.0
#  firebase_core:
  firebase_analytics: ^7.1.0
#  firebase_analytics:
  cloud_firestore: ^1.0.0
#  cloud_firestore:
  #internet connection checking
  connectivity: ^3.0.0
  data_connection_checker: ^0.3.4
  #json serialization
  json_annotation: ^4.0.0
  #for the chess board
  chess_vectors_flutter: ^1.0.12
  scoped_model: ^1.1.0
  platform_device_id: ^1.0.1


dev_dependencies:
  gen_lang: ^0.1.3
  json_serializable: ^4.0.1
  build_runner: ^1.11.5

  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - res/string/
    - res/drawable/
    - res/chess_board/
    - res/licenses/
    - assets/images/

#icons
flutter_icons:
  image_path_android: "res/drawable/ic_launcher.png"
  image_path_ios: "res/drawable/ic_launcher.png"
  android: true
  ios: true